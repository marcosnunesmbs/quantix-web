<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantix Finance</title>
  </head>
  <body>
    <!-- Apply theme + accent colour before React mounts to prevent flash -->
    <script>
      (function () {
        var t = localStorage.getItem('theme');
        if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
        var valid = ['emerald','blue','orange','cyan','red','purple','pink','green'];
        var c = localStorage.getItem('accentColor');
        document.documentElement.setAttribute('data-color', valid.includes(c) ? c : 'emerald');
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
