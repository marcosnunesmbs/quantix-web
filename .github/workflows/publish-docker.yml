name: Publish to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          PREV=$(git show HEAD~1:package.json | jq -r '.version' 2>/dev/null || echo "0.0.0")
          CURR=$(jq -r '.version' package.json)
          echo "Previous version: $PREV"
          echo "Current version:  $CURR"
          echo "version=$CURR" >> $GITHUB_OUTPUT
          if [ "$PREV" != "$CURR" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/quantix-web:${{ steps.version_check.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/quantix-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
