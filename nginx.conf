server {
    listen 80;
    server_name localhost;

    # Set the root directory for the application
    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing by redirecting all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets with appropriate caching headers
    location ~* \.(js|jsx|css|png|svg|jpg|jpeg|gif|ico|ttf|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}